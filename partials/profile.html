{{userObj.handle}}

<img ng-src="{{userObj.avatar}}">

<!-- Current time -->
<p>{{currentTime | date:"MM/dd/yyyy 'at' h:mma"}}</p>

<div ng-if="isCurrentUser">
    <!-- Mood status div -->
    <a ng-click="updateMood('smile')"><i class="fa fa-smile-o"></i></a>
    <a ng-click="updateMood('meh')"><i class="fa fa-meh-o"></i></a>
    <a ng-click="updateMood('frown')"><i class="fa fa-frown-o"></i></a>


    <i class="fa fa-sun-o"></i>
<i class="fa fa-cloud"></i>
<i class="fa fa-tint"></i>

    <input type="text" ng-model="formData.status" placeholder="What's on your mind?">
    <button ng-click="updateStatus()">Update Status</button>
</div>



<!-- News feed -->
<div ng-if="!isCurrentUser">
    <i class="fa fa-{{userObj.mood}}-o"></i>
    <i class="fa fa-{{userObj.weather}}-o"></i>


</div>


<div ng-repeat="post in posts | filter:postFilter">
    {{post.content}}
</div>

<!-- Days until they come home -->
